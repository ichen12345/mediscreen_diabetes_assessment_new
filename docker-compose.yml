version: '3.8'

services:
  assessment:
    container_name: assessment
    build: ./  # Assuming Dockerfile is in the root of this directory
    ports:
      - "8083:8083"
    environment:
#      DEMOGRAPHIC_URL: http://demographics:8081  # Using the service name for Docker networking
#      NOTES_URL: http://notes-service:8082  # Same here for the notes service
      SPRING_PROFILES_ACTIVE: docker
    networks:
      - app-network
    depends_on:
      - demographics
      - notes-service

  demographics:
    container_name: assessment-demographics-service
    image: mediscreen-demographics:latest
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_URL: jdbc:postgresql://dbpostgresql:5432/demographics
    depends_on:
      - dbpostgresql
    networks:
      - app-network

  dbpostgresql:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: demographics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  notes-service:
    container_name: assessment-notes
    image: notes-notes:latest
    ports:
      - "8082:8082"
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb:27017/patientnotes
    depends_on:
      - mongodb
    networks:
      - app-network

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: patientnotes
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
